<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Coc analytics by asanoboy</title>
    <style>
      #body {
        font-size: 10px;
      }
      #container {
        overflow: hidden;
        position: relative;
      }
      #slide-container {
        position: absolute;
        display: none;
        background-color: #595;
        opacity: 0.3;
      }

      svg {
        margin: 0;
        padding: 0;
        display: block;
        overflow: hidden;
      }
      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis line, .x.axis path,
      .y.axis line, .y.axis path {
        fill: none;
        stroke: #333;
      }

      .circle {

      }
    </style>
  </head>

  <body id="body">
    <script src="data.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <div id="container">
      <div id="inner-container" class="inner">

        <header>
          <h1>Coc analytics</h1>
          <h2>Analytics for Crash of Clans </h2>
        </header>
        <hr>

        <section id="main_content"></section>

        <footer>
          Coc analytics is maintained by <a href="https://github.com/asanoboy">asanoboy</a>.
        </footer>
      </div>
      <div id="slide-container">
        <section id="panel_content"></section>
      </div>
    </div>
    <script src="javascripts/main.js"></script>
  </body>
</html>
