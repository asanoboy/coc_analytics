<!DOCTYPE html>
<html manifest='main.manifest'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href='stylesheets/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Coc analytics by asanoboy</title>
    <style>
      #body {
        font-size: 10px;
      }
      #container {
        overflow: hidden;
        position: relative;
      }
      #main_content {
        position: relative;
      }
      #slide-container {
        position: absolute;
        padding: 3px;
        display: none;
        background-color: #444;
        opacity: 0.9;
        box-sizing: border-box;
      }
      #slide-container p,
      #slide-container h2 {
        color: #000;
      }
      #slide-container hr {
        color: #000;
        margin: 15px 0;
      }
      #panel-content {
        background-color: #EEE;
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      #x-axis-label {
        position: absolute;
      }
      #x-axis-label p {
        font-weight: bold;
        text-align: center;
        font-size: 1.1em;
      }

      #y-axis-label {
        position: absolute;
      }

      #y-axis-label p {
        font-weight: bold;
        text-align: center;
        font-size: 1.1em;

        transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
        -webkit-transform: rotate(-90deg);
        -o-transform: rotate(-90deg);
        -ms-transform: rotate(-90deg);

        -moz-transform-origin: right top;
        -webkit-transform-origin: right top;
        -o-transform-origin: right top;
        -ms-transform-origin: right top;
      }

      .toggle-cond path{
        fill: #000000; 
      }
      .toggle-cond {
        float: right;
        width: 24px;
        height: 24px;
        padding: 9px;
      }
      .toggle-cond.active {
        /*background-color: #CCC; */
/*        -webkit-border-radius: 3px;
        background-color: #F8F8F8;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#F8F8F8), to(#EEE));
        background-image: -webkit-linear-gradient(top, #F8F8F8, #EEE);
*/          
          background: -moz-linear-gradient(top,#FFF 0%,#E9E9E9);
          background: -webkit-gradient(linear, left top, left bottom, from(#FFF), to(#E9E9E9));
          border-radius: 3px;
          -moz-border-radius: 3px;
          -webkit-border-radius: 3px;
          -moz-box-shadow: inset 2px 2px 2px rgba(000,000,000,0.1);
          -webkit-box-shadow: inset 2px 2px 2px rgba(000,000,000,0.1);

      }
      .toggle-cond.active path{
        fill: #000000; 
      }

      #tooltip {
        background-color: #FFF;
        border: 1px solid #333;
        padding: 3px;

        position: absolute;
        left: 0;
        top: 0;
        display: none;
      }

      #tooltip p {
        margin: 2px 5px;
      }
      #tooltip td {
        padding: 1px 2px;
      }

      svg {
        z-index: 1;
        margin: 0;
        padding: 0;
        display: block;
        overflow: hidden;
      }
      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis line, .x.axis path,
      .y.axis line, .y.axis path {
        fill: none;
        stroke: #555;
      }

      .troop-circle {
        stroke: black;
        stroke-width: 0.5;
        fill-opacity: 0.75;
      }
      .troop-circle.active {
        fill-opacity: 1;
        stroke-width: 3;
      }
      .troop-circle.Bar {
        fill: #FBDEBB;
        stroke: #FFE22B;
      }
      .troop-circle.Arc {
        fill: #D51461;
        stroke: #B7D33C;
      }
      .troop-circle.Gob {
        fill: #BCDF82;
        stroke: #723814;
      }
      .troop-circle.Gia {
        fill: #FFD6B3;
        stroke: #805C47;
      }
      .troop-circle.Wal {
        fill: #F9F4E6;
        stroke: #D77632;
      }
      .troop-circle.Bal {
        fill: #FC4E2D;
        stroke: #C28D4F;
      }
      .troop-circle.Wiz {
        fill: #9756D0;
        stroke: #864532;
      }
      .troop-circle.Hea {
        fill: #F3F77A;
        stroke: #F1E0AF;
      }
      .troop-circle.Dra {
        fill: #3D295C;
        stroke: #CC506F;
      }
      .troop-circle.PEK {
        fill: #425D73;
        stroke: #D279FE;
      }
      .troop-circle.Min {
        fill: #4B88BB;
        stroke: #3D3242;
      }
      .troop-circle.Hog {
        fill: #B16346;
        stroke: #FEB8A8;
      }
      .troop-circle.Val {
        fill: #F4B8A3;
        stroke: #F46D29;
      }
      .troop-circle.Gol {
        fill: #D1B89D;
        stroke: #DE74B5;
      }
      .troop-circle.Wit {
        fill: #EBD6E1;
        stroke: #474277;
      }

    </style>
  </head>

  <body id="body">
    <script src="data.js"></script>
    <script src="javascripts/d3.v3.min.js"></script>

          <h1>Coc analytics</h1>
          <h2>Analytics for Crash of Clans </h2>
        </header>
        <hr>

        <section id="main_content">
          <div id="y-axis-label"><p>left</p></div>
          <div id="x-axis-label"><p>bottom</p></div>

        <footer>

      </div>
      <div id="tooltip">
        <table>
          <tr>
            <td colspan="2"><span id="troop-name">Name</span>: LV<span id="troop-level">3</span></td>
          </tr>
          <tr>
            <td>Damage</td>
            <td id="troop-damage">202</td>
          </tr>
          <tr>
            <td>Hitpoints</td>

          </tr>
          <tr>

          </tr>
          <tr>

          </tr>
          <tr>
            <td>Time</td>
            <td id="troop-time" >330</td>
          </tr>
        </table>
      </div>
      <div id="slide-container">
        <section id="panel-content">
          <h3>Graph Condition</h3>
          <hr>
          <p>
            <input id="filter-all" type="radio" name="filter" value="all" checked><label for="filter-all">All</label> |
            <input id="filter-normal" type="radio" name="filter" value="normal"><label for="filter-normal">Normal</label> |
            <input id="filter-dark" type="radio" name="filter" value="dark"><label for="filter-dark">Dark</label>
          </p>
          <hr>
          <p>
            X =
            <select id="x-value1">
            </select>
            <select id="x-operator">

          <hr>
          <p>
            Y = 
            <select id="y-value1">
            </select>
            <select id="y-operator">

            </select>
          </p>
          <hr>
          <p>
            R =

            </select>
            <select id="r-operator">
            </select>

            </select>
          </p>
        </section>
